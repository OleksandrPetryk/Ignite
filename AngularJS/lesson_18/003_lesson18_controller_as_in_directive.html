<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" ng-app="myApp">
<head>
    <meta charset="utf-8" />
    <script src="Libraries/angular.js"></script>
    <link href="Libraries/bootstrap.css" rel="stylesheet" />
    <title>Directives</title>
    <script>
        var app = angular.module('myApp', [])
        //создание директивы
      .directive('testDir', function () {
          return {
              restrict: 'A',
              templateUrl: 'templates/template2.html',
              scope: { iScope: "@prop" },
              //создание контроллера в директиве
              controller: function ($scope, $interval, $log) {
                  this.counter = 0;
                  var interval;
                  var self = this;

                  this.startCounter = function () {
                      interval = $interval(function () {
                          self.counter++;
                      }, 500)
                  }

                  this.stopCounter = function () {
                      $interval.cancel(interval);
                  }

                  //alert($scope.iScope);

                  $log.log($scope);
              },
              //присвоение контроллеру псевдонима
              controllerAs: 'ctrl',
           
          }
      })


    </script>
</head>
<body>
    <div class="panel">
        <div test-dir prop="Hello from prop attribute"></div>
    </div>
</body>
</html>
